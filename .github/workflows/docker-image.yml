name: Docker Image CI
on:
  workflow_run:
    workflows: ["Provision Infrastructure"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Docker/Dockerfile --tag my-image-name
           docker save my-image-name:$(date +%s) -o my-image-name.tar     
